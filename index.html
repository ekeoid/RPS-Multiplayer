<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPS-Multiplayer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div> <!-- #header -->

    <div id="container">
        <div id="main">
            <div id="status-area">
                <div id="status-form">
                    <p>Enter your name below to begin:</p>
                    <form id="name-form">
                        <input type="text" id="input-name" placeholder="Your Name">
                        <input id="input-submit" type="submit" value="Submit">
                    </form>
                </div>
                <div id="status-text">
                    Player 1: Status </br>
                    Wins: </br>
                    Losses: </br>
                    Ties: </br>

                    Player 2: Status </br>
                </div>
            </div> <!-- #status-area -->

            <div id="game-area">
                <div id="player1-area">
                    <div id="player1-name">
                        Player 1
                    </div>
                    <span class="span-rock">
                        <div class="img-rock"></div>
                        <p>Rock</p>
                    </span>
                    <span class="span-paper">
                        <div class="img-paper"></div>
                        <p>Paper</p>
                    </span>
                    <span class="span-scissors">
                        <div class="img-scissors"></div>
                        <p>Scissors</p>
                    </span>
                </div>
                <div id="player2-area">
                    <div id="player2-name">
                        Player 2
                    </div>
                    <span class="span-rock">
                        <div class="img-rock"></div>
                        <p>Rock</p>
                    </span>
                    <span class="span-paper">
                        <div class="img-paper"></div>
                        <p>Paper</p>
                    </span>
                    <span class="span-scissors">
                        <div class="img-scissors"></div>
                        <p>Scissors</p>
                    </span>
                </div>
            </div> <!-- #game-area -->
        </div> <!-- #main -->

        <div id="chat">
        </div> <!-- #chat -->

    </div> <!-- #container -->

    <div id="footer">
        <div id="footer-text">
            <h5>Homework #7 : RPS-Multiplayer</h5>
            <p>Connected Peers: <strong><span id="connected-viewers"></span></strong></p>
        </div>
    </div> <!-- #footer -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
